name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run pipeline
        run: |
          cd backend
          ./run.sh

      - name: Generate Documentation
        run: |
          cd backend
          ./generate_docs.sh

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dcat-ap-output
          path: |
            backend/out.ttl
            backend/shapes.ttl
            backend/shacl-report.txt
            backend/docs/ # Upload docs as artifact so you can preview them

      - name: Deploy to GitHub Pages
        if: github.event_name == 'workflow_dispatch' # Only deploy when manually clicked
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: backend/docs
